<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LoanDecisionAgent - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4f46e5",
                        "primary-hover": "#4338ca",
                        "background-light": "#f3f4f6",
                        "background-dark": "#111827",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .input-focus-glow:focus {
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
            border-color: #4f46e5;
        }.input-error {
            border-color: #ef4444 !important;
        }
        .input-error:focus {
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.1) !important;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<main class="w-full max-w-[400px] flex flex-col items-center">
<div class="mb-8 flex flex-col items-center gap-2">
<div class="flex h-12 w-12 items-center justify-center rounded-xl bg-indigo-600 text-white shadow-lg shadow-indigo-600/20 mb-3">
<span class="material-symbols-outlined text-3xl">account_balance</span>
</div>
<h1 class="text-slate-900 dark:text-white text-2xl font-bold tracking-tight">LoanDecisionAgent</h1>
<p class="text-slate-500 text-sm text-center max-w-xs mx-auto">
                Secure access for Admins &amp; Vendors
            </p>
</div>
<div class="w-full rounded-xl bg-white dark:bg-slate-800 shadow-xl shadow-slate-200/50 dark:shadow-slate-900/50 border border-slate-200 dark:border-slate-700 overflow-hidden">
<div class="p-6 sm:p-8">
<form class="flex flex-col gap-5">
<div class="hidden flex-row items-center gap-3 p-3 rounded-md bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800/50 text-red-700 dark:text-red-400 text-sm">
<span class="material-symbols-outlined text-lg">error</span>
<span>Invalid credentials. Please try again.</span>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="email">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="input-focus-glow flex w-full h-11 rounded-md border border-slate-300 bg-white pl-10 pr-3 py-2 text-sm placeholder:text-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 disabled:cursor-not-allowed disabled:opacity-50 dark:border-slate-600 dark:bg-slate-900 dark:text-slate-50 transition-colors" id="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<div>
<div class="flex items-center justify-between mb-1.5">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="input-focus-glow flex w-full h-11 rounded-md border border-slate-300 bg-white pl-10 pr-10 py-2 text-sm placeholder:text-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 disabled:cursor-not-allowed disabled:opacity-50 dark:border-slate-600 dark:bg-slate-900 dark:text-slate-50 transition-colors" id="password" placeholder="••••••••" required="" type="password"/>
<button aria-label="Toggle password visibility" class="absolute right-3 top-0 h-full flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<button class="mt-2 inline-flex h-11 w-full items-center justify-center whitespace-nowrap rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition-all hover:bg-indigo-700 active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:focus:ring-offset-slate-900" type="submit">
                        Sign In
                    </button>
<div class="flex items-center justify-center">
<a class="text-sm font-medium text-indigo-600 hover:text-indigo-500 hover:underline transition-colors" href="#">Forgot your password?</a>
</div>
</form>
</div>
<div class="bg-slate-50 dark:bg-slate-900/50 px-6 py-4 border-t border-slate-100 dark:border-slate-700 flex justify-center text-center">
<p class="text-xs text-slate-500 dark:text-slate-400">
                    Need an account? <a class="font-medium text-indigo-600 hover:text-indigo-500" href="#">Contact Administrator</a>
</p>
</div>
</div>
<div class="mt-8 flex gap-6 text-xs text-slate-400 dark:text-slate-500">
<a class="hover:text-slate-600 dark:hover:text-slate-300 transition-colors" href="#">API Docs</a>
<a class="hover:text-slate-600 dark:hover:text-slate-300 transition-colors" href="#">Status</a>
<a class="hover:text-slate-600 dark:hover:text-slate-300 transition-colors" href="#">Privacy &amp; Terms</a>
</div>
</main>

</body></html>
